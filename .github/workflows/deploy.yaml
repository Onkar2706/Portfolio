name: Build and Deploy Portfolio

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to v3
        with:
          node-version: '20'  # Use Node.js version 2

      - name: Install dependencies
        run: npm install  # Adjust based on your package manager

      - name: Build the project
        run: npm run build  # Adjust based on your build command

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.3.9  # Update to latest version
        with:
          branch: gh-pages  # The branch you want to deploy to
          folder: build  # The folder where your build output is located
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions
