name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: jamesives/github-pages-deploy-action@v4.6.8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
